<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
<script>
    function calcular(){
        var txttv = document.getElementbyId('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number (txtv.value)
        res.innerHTML =`<p>Sua velocidade atual é de<strong> ${vel} Km/h</strong></p>`
        if(vel > 60){
            res.innerHTML += `Você foi multado! Está acima da velocidade permitida!`
      
            res.innerHTML +=`<p> Tudo certo. Você esta dentro da velocidade permitida! Dirija sempre com cinto de segurança!</p>`
        
    }
</script>
</body>
</html>
