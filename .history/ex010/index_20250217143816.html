<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
<script>
    function calcular(){
        var txttv = document.getElementbyId('txtvel')
        var res = document.querySelector('divres')
        var vel = Number (txtv.value)
        res.innerHTML = <p>`Sua velocidade atual é de<strong> ${vel} Km/h`</strong></p>

        if(vel > 60){
            alert('Você foi multado! Está acima da velocidade permitida!')
        } else {
            alert ('Tudo certo! Você esta dentro da velocidade permitida!')
        }
    }
</script>
</body>
</html>
