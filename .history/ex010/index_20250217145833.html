<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
<script>
    var vel = document.getElementById('txtvel')
    var res = document.getElementById('res')
    var vel = Number(vel.value)
    res.innerHTML = `Sua velocidade é de ${vel} Km/h`
    function calcular(){
        if(vel > 60){
            res.innerHTML = `Você foi multado por excesso de velocidade!`}
            res.innerHTML = `Dirija com segurança!`
    }

    //function calcular(){
        var txttv = document.getElementbyId('input#txtvel')
        var res = document.querySelector('div#res')
        var vel = Number (txtv.value)
        res.innerHTML =`<p>Sua velocidade atual é de<strong> ${vel} Km/h</strong></p>`
        if(vel > 60){
            res.innerHTML += `Você foi multado! Está acima da velocidade permitida!`
        } 
        res.innerHTML += `Dirija sempre com segurança!`
    }
</script>
</body>
</html>
