<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
<script>
    var txtv = document.getElementById('inputtxtvel')
    var res = document.getElementById('res')
    var vel = Number(txtv.value)
    res.innerHTML = `<p>Sua velocidade é de ${vel} Km/h</p>`
    function calcular(){
        if(vel > 60){res.innerHTML +=`<p>Você foi MULTADO por excesso de velocidade!</p>`}
        res.innerHTML += `<p>Dirija com segurança!</p>`} 
</script>
</body>
</html>
